<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
</head>
<body>
    <form>
        <h1>Register Page</h1>
        <div>
            <label for="fname">First Name</label>
            <input id="fname" type="text" placeholder="Enter Your First Name"/>
        </div>
        <div>
            <label for="lname">Last Name</label>
            <input id="lname" type="text" placeholder="Enter Your Last Name"/>
        </div>
        <div>
            <label for="email">Email</label>
            <input id="email" type="email" placeholder="Enter Your Email"/>
        </div>
        <div>
            <label for="pass">Password</label>
            <input id="pass" type="password" placeholder="Enter Tour Password"/>
        </div>
        <div>
            <label for="pass">Confirm Password</label>
            <input id="pass" type="password" placeholder="Confirm Tour Password"/>
        </div>
        <div>
            <span>Gender</span>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">Male</label>
        </div>
        <div>
            <label for="dob">Date of Birth</label>
            <input id="dob" type="date"/>
        </div>
        <div>
            <span>Habits</span>
            <input type="checkbox" id="sports" name="habits" value="sports">
            <label for="sports">You like sports</label>
            <input type="checkbox" id="food" name="habits" value="food">
            <label for="food">You like to eat</label>
            <input type="checkbox" id="sleep" name="habits" value="sleep">
            <label for="sleep">You like to sleep</label>
        </div>
        <button type="submit">Register</button>
    </form>
</body>
</html>
